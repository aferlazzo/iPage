<!DOCTYPE HTML>
<HTML lang='en'>
	<HEAD>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Map Marker Editor</title>
		<meta name="description" content="Edits the markers file used to display markers on the project map">
		<meta name="author" content="Anthony Ferlazzo">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta name="robots" content="NoIndex, NoFollow">
		<script src='js/modernizr-latest.js'></script>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/markers.css">
	</HEAD>
	<body>
		<div id='pageWrapper'>
			<div id='iDiv'>
				<input type='image' id='markerImage' src='images/largeMapMarker.png' title='A click toggles viewing the report'>
			</div>
			<div id='vDiv'>
				<input type='button' id='viewMap' value='View Map'>
			</div>
			<h1 class='editor'>Map Marker Editor</h1>
			<div id='luggage'></div>
			<div id='rep'>
				<table id='markersHead' summary='marker table'>
					<tbody>
						<tr>
							<th class='add'></th><th class='del'></th>
							<th class='pname'>Project Name</th><th class='lat'>Latitude</th><th class='lng'>Longitude</th>
						</tr>
					</tbody>
				</table>
				<table id='markers' summary='marker table'>
				</table>
			</div>
		</div>
		<div id="map_canvas"></div>
		<table id='tableTemplate' summary='template'>
				<tr id='trTemplate'>
					<td class="add"><input class="markerBtn addBtn" type="image" src="images/plusButton.png" title="Add a new project"></td>
					<td class="del"><input class="markerBtn delBtn" type="image" src="images/minusButton.png" title="Delete this project"></td>
					<td class="pn" ><input type="text" class="pname" title="Edit this name by typing over it here"></td>
					<td class="lt" ><input type="text" class='lat' tabindex="-9"></td>
					<td class="lg" ><input type="text" class='lng' tabindex="-9"></td>
				</tr>
		</table>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>
		<script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<script src='js/markers.js'></script>
	</body>
</html>
