<!DOCTYPE HTML>
<html>
<head>
	<meta charset=utf-8>
	<title>Clipper 2 - CSS Sprite & Clip Utility</title>
	<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
	<link rel="stylesheet" type='text/css' href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css">
	<link rel="stylesheet" type='text/css' href="css/clipper2.css">
</head>
<body>
	<h1>Clipper 2: Select and Clip Sprites</h1>
	<form id='clipForm'>
		<fieldset id='fullImageFields'>
			<legend>Image Container</legend>
		<!--	<label for='eFile'>Image File Pathname</label>	-->
			<!-- for each input, the name argument is for form processing, the id is for jquery processing -->
			<div id='notSupported'>
				<input type='text' name='eFile' id='eFile'>&nbsp;&nbsp;<input type='button' id='btn' value='Show It'>
			</div>
			<div id='supportsHTML5'>
				<input type="file" id="fileX" tabindex='-1'name="fileX"></span>
			</div>
			<div class='hh amtw'>
				<label for='eWidth'>Width</label><input disabled type='text' name='eWidth' id='eWidth' class='amt'> px
			</div>
			<div class='hh amth'>
				<label for='eHeight'>Height</label><input disabled type='text' name='eHeight' id='eHeight' class='amt'> px
			</div>
			<div class='hh amtw'>
				<div id='backgroundColor'></div>
				<div id='colorLegend'>Background <span>Color #999</span>
				</div>
			</div>
			<div class='hh amth'>
				<div id='zoomFactor'></div><div id='zoomLegend'><span id='zoomFactorText'>1</span>X Magnification</div>
			</div>
		</fieldset>

		<fieldset id='theRectangleFields'>
			<legend>Selected Area</legend>
			<div id='hideIt'><input type='checkbox' tabindex='7' name='hideImage' id='hideImage'><span>Show Only Selected Area</span></div>
			<div class='hh amtw'><label for='theRectangleFieldsWidth'>Width</label>			<input type='text' value=0 tabindex='10' id='theRectangleFieldsWidth' class='amt'> px</div>
			<div class='hh amth'><label for='theRectangleFieldsHeight'>Height</label>		<input type='text' value=0 tabindex='20' id='theRectangleFieldsHeight' class='amt'> px</div>
			<div class='hh amtw'><label for='theRectangleFieldsLeft'>Left Offset</label>	<input type='text' value=0 tabindex='30' id='theRectangleFieldsLeft' class='amt'> px</div>
			<div class='hh amth'><label for='theRectangleFieldsTop'>Top Offset</label>		<input type='text' value=0 tabindex='40' id='theRectangleFieldsTop' class='amt'> px</div>
			<div class='hh amtw'><label for='theRectangleFieldsRight'>Right Limit</label>	<input type='text' value=0 tabindex='50' id='theRectangleFieldsRight' class='amt'> px</div>
			<div class='hh amth'><label for='theRectangleFieldsBottom'>Bottom Limit</label>	<input type='text' value=0 tabindex='60' id='theRectangleFieldsBottom' class='amt'> px</div>
		</fieldset>
		<fieldset id='cssFields'>
			<legend>CSS For Selected Area</legend>
			<div id='cssDisplayed'></div>
		</fieldset>
		<fieldset id='referenceFields'>
			<legend>For Reference</legend>
			<div class='rel'>
				<div id='refOriginalElement'>
					<div id='refDescription'>Entire<br>Image<br>File</div>
					<div id='refClippedArea'>Clipped<br>Area</div>
					<div id='refTopLine'>top</div><div id='topArrow'></div>
					<div id='refRightLine'>right</div><div id='rightArrow'></div>
					<div id='refBottomLine'>bottom</div><div id='bottomArrow'></div>
					<div id='refLeftLine'>left</div><div id='leftArrow'></div>
					<div id='refClippedWidth'>width</div><div id='refClippedHeight'>height</div>
				</div>
			</div>
		</fieldset>
	</form>
		<div id='theImageWrapper'>
			<div id='theImageMouseText'></div>
			<div id='theImageContainer'><img id='theImage' class='theSpriteImage' src='' alt=''></div>
			<div id='theClippedContainer'><img id='theClippedImage' class='theSpriteImage' src='' alt=''></div>
			<div id='theRectangle'></div>
		</div>
		<img id='junkImage' class='theSpriteImage' src='' alt=''>

	<script  type='text/javascript' src="http://www.google.com/jsapi?key=ABQIAAAAFhI-zWC1OHnIWn-NgpM59RQEvnDN41A_YXsu9RDCiPeB95ezzhRg9hvePm9aPDvoXLeCm7abWSWrHws"></script>
	<script type='text/javascript'>
	google.load("jquery", "1");
	google.load("jqueryui", "1");
	</script>
	<script type='text/javascript' src='js/clipper2.js'></script>
</body>
</html>
